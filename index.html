<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simplelayout</title>
  <meta name="description" content="Layoutmanager for plone contenttypes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="dist/main.css" />
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/draggable.css" />
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/resizable.css" />
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/sortable.css" />
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="bower_components/jsrender/jsrender.min.js"></script>
  <script src="dist/simplelayout.js"></script>
  <script>
  $(document).ready(function() {
    var target = $('body');

    var simplelayout = new Simplelayout();
    var toolbox = new Toolbox({
      layouts: [1, 2, 4]
    });

    simplelayout.attachTo(target);
    toolbox.attachTo(target);
    simplelayout.attachToolbox(toolbox);
  });
  </script>
</head>

<body>
</body>

</html>
