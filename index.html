<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simplelayout</title>
  <meta name="description" content="Layoutmanager for plone contenttypes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/simplelayout.css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/ui/jquery-ui.custom.js"></script>
  <script src="bower_components/jsrender/jsrender.js"></script>
  <script src="dist/simplelayout.js"></script>
  <script src="mockState.js"></script>
  <script src="main.js"></script>

  <style type="text/css">
    img {
      max-width: 100%;
    }
    .content {
      max-width: 1600px;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Slot 1</h1>
    <div class="sl-simplelayout" id="slot1">
      <div class="sl-layout">
        <div class="sl-column">
          <div class="sl-block" data-type="textblock"><div class="sl-block-content"></div></div>
        </div>
        <div class="sl-column">
          <div class="sl-block" data-type="textblock"><div class="sl-block-content"></div></div>
        </div>
        <div class="sl-column">
          <div class="sl-block" data-type="textblock"><div class="sl-block-content"></div></div>
        </div>
        <div class="sl-column"></div>
      </div>
      <div class="sl-layout">
        <div class="sl-column"></div>
        <div class="sl-column"></div>
        <div class="sl-column"></div>
        <div class="sl-column"></div>
      </div>
    </div>
    <h1>Slot 2</h1>
    <div class="sl-simplelayout" id="slot2">
      <div class="sl-layout">
        <div class="sl-column"></div>
        <div class="sl-column"></div>
        <div class="sl-column"></div>
        <div class="sl-column"></div>
      </div>
      <div class="sl-layout">
        <div class="sl-column">
          <div class="sl-block" data-type="listingblock"><div class="sl-block-content"></div></div>
        </div>
        <div class="sl-column">
          <div class="sl-block" data-type="listingblock"><div class="sl-block-content"></div></div>
        </div>
        <div class="sl-column">
          <div class="sl-block" data-type="listingblock"><div class="sl-block-content"></div></div>
        </div>
        <div class="sl-column"></div>
      </div>
    </div>
  </div>
</body>

</html>
