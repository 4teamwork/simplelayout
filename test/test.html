<!DOCTYPE>
<html>
<head>
  <script type="text/javascript" src="../bower_components/sinonjs/sinon.js"></script>
  <script type="text/javascript" src="../bower_components/mocha/mocha.js"></script>
  <script type="text/javascript" src="../bower_components/chai/chai.js"></script>
  <script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css" />

  <!--
    Directly include config file to avoid nested requires
    each time a resource is required (1 to get the paths
    and a second time to actually require the desired file).
  -->
  <script type="text/javascript">
    if(window.location.href.indexOf('?refresh') > 0) {
      window.setInterval(function() {
        window.location.reload();
      }, 2000)
    }
  </script>
</head>
<body>
  <div id="mocha"></div>
  <div id="simplelayout"></div>
  <script type="text/javascript">
  // Set as test mode for proper configuration.
  window._TEST_MODE = true;

  mocha.setup('tdd');
  </script>


  <!-- Include the actual tests. -->
  <script type="text/javascript" src="testsetup.js"></script>
  <script type="text/javascript" src="toolbox.test.js"></script>
  <script type="text/javascript" src="layout.test.js"></script>
  <script type="text/javascript" src="block.test.js"></script>
  <script type="text/javascript" src="layoutmanager.test.js"></script>


  <script type="text/javascript">
  // Only tests run in real browser, injected script run if options.run == true
  if (navigator.userAgent.indexOf('PhantomJS') < 0) {
    mocha.run();
  }
  </script>

</body>
</html>
